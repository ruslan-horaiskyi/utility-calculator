<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/calculation-page.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="header_logo">
          <div><img class="logo_img" src="./img/300x100.png" alt="logo" /></div>
        </div>
        <div class="header_userbar">
          <div class="login_button">login</div>
        </div>
      </div>
      <div class="wrapper__main_content">
        <div class="calculation_area">
          <form class="calculation_form">
            <div class="calculation_form__costs utilities">
              <fieldset class="costs_fieldset">
                <legend class="costs_legend">Вкажіть вартість послуг:</legend>
                <div>
                  <label
                    >Вода, за м<sup>3</sup>:
                    <input
                      type="number"
                      id="water_cost"
                      class="input cost_input"
                      min="0"
                      value="0"
                      placeholder="Вода"
                    />грн.</label
                  >
                  <label
                    >Електроенергія, за кВт:
                    <input
                      type="number"
                      id="electricity_cost"
                      class="input cost_input"
                      placeholder="Електроенергія"
                      min="0"
                      value="0"
                    />грн.</label
                  >
                  <label
                    >Газ, за м<sup>3</sup>:
                    <input
                      type="number"
                      id="gas_cost"
                      class="input cost_input"
                      placeholder="Газ"
                      min="0"
                      value="0"
                    />грн.</label
                  >
                </div>
                <div>Додаткові послуги:</div>
                <div class="additional_services__div">
                  <label
                    >Доставка газу:
                    <input
                      type="number"
                      id="gas_delivery"
                      class="input"
                      placeholder="Вартість послуги"
                      min="0"
                      value="0"
                    />грн.</label
                  >
                </div>
              </fieldset>
            </div>

            <div class="calculation_form__water_indicators utilities">
              <fieldset class="utilities_fieldset">
                <legend class="water_indicators_legend">Показники води:</legend>
                <label class="utilities_label"
                  >Попередні, м<sup>3</sup>:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="previous_water"
                    name="previous_water"
                    placeholder="000000"
                    value="0"                
                    min="0"
                /></label>
                <label class="utilities_label"
                  >Поточні, м<sup>3</sup>:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="current_water"
                    name="current_water"
                    placeholder="000000"
                    min="0"
                    value="0"                    
                /></label>
                <label class="utilities_label"
                  >Різниця, м<sup>3</sup>:
                  <div>
                    <input
                      class="input difference_input"
                      type="text"
                      id="water_difference"
                      placeholder="0"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
                <label class="utilities_label"
                  >До сплати, грн:
                  <div>
                    <input
                      class="input to_pay__input"
                      type="number"
                      id="water_to_pay"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
              </fieldset>
            </div>

            <div class="calculation_form__electricity_indicators utilities">
              <fieldset class="utilities_fieldset">
                <legend class="electricity_indicators_legend">
                  Показники електроенергії:
                </legend>
                <label class="utilities_label"
                  >Попередні, кВт:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="previous_electricity"
                    name="previous_electricity"
                    placeholder="000000"
                    min="0"
                    value="0"                    
                /></label>
                <label class="utilities_label"
                  >Поточні, кВт:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="current_electricity"
                    name="current_electricity"
                    placeholder="000000"
                    min="0"
                    value="0"                   
                /></label>
                <label class="utilities_label"
                  >Різниця, кВт:
                  <div>
                    <input
                      class="input difference_input"
                      type="number"
                      id="electricity_difference"
                      placeholder="0"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
                <label class="utilities_label"
                  >До сплати, грн:
                  <div>
                    <input
                      class="input to_pay__input"
                      type="number"
                      id="electricity_to_pay"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
              </fieldset>
            </div>

            <div class="calculation_form__gas_indicators utilities">
              <fieldset class="utilities_fieldset">
                <legend class="gas_indicators_legend">Показники газу:</legend>
                <label class="utilities_label"
                  >Попередні, м<sup>3</sup>:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="previous_gas"
                    name="previous_gas"
                    placeholder="000000"
                    min="0"
                    value="0"                   
                /></label>
                <label class="utilities_label"
                  >Поточні, м<sup>3</sup>:
                  <input
                    class="input indicator_input"
                    type="number"
                    id="current_gas"
                    name="current_gas"
                    placeholder="000000"
                    min="0"
                    value="0"                    
                /></label>
                <label class="utilities_label"
                  >Різниця, м<sup>3</sup>:
                  <div>
                    <input
                      class="input difference_input"
                      type="number"
                      id="gas_difference"
                      placeholder="0"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
                <label class="utilities_label"
                  >До сплати, грн:
                  <div>
                    <input
                      class="input to_pay__input"
                      type="number"
                      id="gas_to_pay"
                      value="0"
                      min="0"
                      readonly
                    /></div
                ></label>
              </fieldset>
            </div>

            <div class="calculation_form__total_payment utilities">
              <label class="utilities_label"
                >Загалом до сплати, грн:
                <div>
                  <input
                    class="input"
                    type="number"
                    id="total_to_pay"
                    value="0"
                    min="0"
                    readonly
                  /></div
              ></label>
              <div>
                <div id="calculate_button" class="button">
                  Розрахувати
                </div>
                <div id="save_calculation__button" class="button">
                  Зберегти розрахунки
                </div>
              </div>
            </div>
          </form>

          <div class="history_of_indicators utilities">
            <div>history-of-indicators</div>
          </div>
        </div>
      </div>

      <div class="wrapper_footer">
        <div class="footer_contacts"><span>contacts</span></div>
        <div class="footer_social">
          <span>social buttons</span>
          <div class="current_year">&copy; <span id="current_year"></span></div>
        </div>
        <div class="footer_feedback"><span>feedback section</span></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/calculation-page.js"></script>
  </body>
</html>
