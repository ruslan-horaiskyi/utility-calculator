<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="header_logo">
          <div><img class="logo_img" src="./img/300x100.png" alt="logo" /></div>
        </div>
        <div class="header_userbar">
          <button class="login_button">login</button>
        </div>
      </div>
      <div class="wrapper_main-content">
        <div class="main-content">
          <div class="main-content_address-cards">
            <div class="my-address-div">
              <div class="card-text">my address</div>
              <div>
                <img class="house_img" src="./img/75x75.png" alt="house" />
              </div>
            </div>
            <div class="new-address-div">
              <div class="card-text">add new address</div>
              <div>
                <img
                  class="new-address_img"
                  src="./img/75x75.png"
                  alt="plus_img"
                />
              </div>
            </div>
          </div>

          <div class="main-content_calculate-div">
            <div class="main-content__calculate-card_button">
              <div class="main-content__calculate-card_button_text">
                calculate without adding the address
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper_footer">
        <div class="footer_contacts"><span>contacts</span></div>
        <div class="footer_social">
          <span>social buttons</span>
          <div class="current-year_div">
            &copy; <span id="current_year"></span>
          </div>
        </div>
        <div class="footer_feedback"><span>feedback section</span></div>
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
