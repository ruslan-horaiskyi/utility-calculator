<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="header_logo">
          <div>
            <img class="logo_img" src="./img/300x100.png" alt="logo" />
          </div>
        </div>

        <div class="header_userbar">
          <div class="login_button">login</div>
        </div>
      </div>

      <div class="wrapper__main_content">
        <div class="main_content__div">
          <div class="main_content__address_cards">
            <div class="my_address__div">
              <div class="card_text">my address</div>
              <div>
                <img class="house_img" src="./img/75x75.png" alt="house" />
              </div>
            </div>

            <div class="new_address__div">
              <div class="card_text">add new address</div>
              <div>
                <img
                  class="new_address__img"
                  src="./img/75x75.png"
                  alt="plus_img"
                />
              </div>
            </div>
          </div>
          <a href="./calculation-page.html">
            <div class="main_content__calculate_card__div">
              <div class="calculate_card__button">
                <div class="calculate_card__button_text">
                  calculate without adding the address
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="wrapper_footer">
        <div class="footer_contacts"><span>contacts</span></div>
        <div class="footer_social">
          <span>social buttons</span>
          <div class="current_year">&copy; <span id="current_year"></span></div>
        </div>
        <div class="footer_feedback"><span>feedback section</span></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
